            <div class="panel panel-danger" style="width: 25em;">
                <div class="panel-heading" th:text="${'Meses Acima da Média de Consumo (' + energia[0].contrato.media + ')'}">Meses Acima da Média</div>
                    <div class="panel-body">
                        <ul class="list-group" >
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="energia : ${energia}"
                            th:if="${energia.consumo_mes_kwh > energia.contrato.media}"
                            >
                              <h4 th:text="${energia.mes  + '/' + energia.ano}"></h4>
                              <span class="label label-danger" style="font-size:1.2em;" th:text="${'&utrif; ' + (energia.consumo_mes_kwh - energia.contrato.media)}">Danger Label</span>
                            </li>

                          </ul>
                    </div>

            <div class="container">
                <h2 align="center">Consumo mensal de kHw</h2>
        
                <div id="container"

            </div>
            <table class="table table-hover" style="width: 40em; margin-left: 5em;" >
 
                <thead>
               
                  <tr style="color:white">
               
                    <th class="bg-danger">Meses</th>
               
                    <th class="bg-danger">Consumo</th>
               
                    <th class="bg-danger">Total</th>
               
                  </tr>
               
                </thead>
               
                <tbody th:each="energia : ${energia}">
               
                  <tr>
               
                    <th scope="row" th:text="${energia.mes}"></th>
               
                    <td th:text="${energia.consumo_mes_kwh}"></td>
               
                    <td th:text="${'R$' + energia.valor_total_a_pagar + '0'}"></td>
               
                  </tr>
               
                </tbody>
                <tr>
                    <th scope="row"> Valor Total</th>
                    <td></td>
                    <td th:text="${total}"></td>
                  </tr>
               
              </table>
              <script>
                $(document).ready(function(){
                    $('[data-toggle="popover"]').popover();   
                });
                </script>
            <script

            <script th:inline="javascript">
            $(function(){
            Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Consumo kWh'
                },
                subtitle: {
                    text: 'Details'
                },
                xAxis: {
                    categories: [[${meses}]],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    max:500,
                    title: {
                        text: 'Consumo kWh'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:15px; color:red;">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:red;padding:0; font-size:15px;">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} kWh</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.1,
                        borderWidth: 0,
                    }
                },
                series: [{
                    name: 'Consumo',
                    data: [[${consumos}]],
                    color: "red"
                }]
              });
            });
        </script>
