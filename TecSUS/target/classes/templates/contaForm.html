<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tecsus</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet"  type="text/css" href="" th:href="@{/css/style.css}">

    <!-- Font Awesome JS -->

    <script scr="https://kit.fontawesome.com/eac8819838.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="" th:src="@{js/scripts.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    
    <div class="wrapper">
        <!-- Sidebar  -->
        
        <nav id="sidebar">
            
            <div class="sidebar-header">
                    <img src="" th:src="@{/img/logo_tecsus_horizontal.png}" alt=""/>
                    <strong style="font-size: 20px; margin-bottom: -20px;"><p style="display: inline-block; font-weight: bold; color: #5652c7;">t</p><p style="display: inline-block; font-weight: bold; color: #74DB23">s</p></strong>
            </div>

            <ul class="list-unstyled components">

                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                     <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fas fa-file-invoice"></i>
                        Contas
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu" style="font-size: 1em;">
                        <li>
                            <a href="#">Energia</a>
                        </li>
                        <li>
                            <a href="#">Água</a>
                        </li>
                        <li>
                            <a href="#">Gás</a>
                        </li>
                    </ul> 
                    
                </li>
                <li>
                    <a href="/clientes">
                        <i class="fas fa-users"></i>
                        Clientes
                    </a>
                </li>
                <li>
                    <a href="/concessionarias">
                        <i class="far fa-building"></i>
                        Concessionárias
                    </a>
                </li>
                <li>
                    <a href="/instalacoes">
                        <i class="fas fa-home "></i>
                        Instalação
                    </a>
                </li>
                <li>
                    <a href="/contratos">
                        <i class="fas fa-file-invoice"></i>
                        Contrato
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-file-alt"></i>
                        Relatórios
                    </a>
                </li>

            </ul>
        </nav>


        <!-- Page Content  -->
        <div id="content">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header" th:if="${mensagem}"></div>
                <div class="card-body">
                  <p class="card-text" th:text="${mensagem}"></p>
                </div>
              </div>
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-bars" style="color: white;"></i>
            </button>
            <hr>
            <div class="text-success">
            </div>
            <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                <div class="form-group col-6">
                    <h5>Adicionar Conta</h5>
                    <p>
                        <input type="file" class="form-control" name="document" required />
                    </p>
                    <p>
                        <input type="submit" value="Enviar" class="btn btn-success"/>
                    </p>
                    <p>
                        <select class="form-control" name="" id="" required>
                            
                        </select>
                    </p>
                </div>
                
            </form>
        </div>
    </div>
    
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
