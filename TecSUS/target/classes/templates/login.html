<head>

    <!-- Custom fonts for this template-->

    <link

        rel="stylesheet">

    <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <center>
                            
                        </center>
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" align="center">
                                <img src="" th:src="@{/img/logo_tecsus_horizontal.png}" alt="" style="width:25em; float:center; margin-top: 6em;" align="center"/>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 10px; margin-left 10px;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem-Vindo!</h1>
                                    </div>
                                    <form class="user" action="/home" method="post">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email" name="email" aria-describedby="emailHelp"
                                                placeholder="Digite seu email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senha" class="form-control form-control-user"
                                                id="senha" placeholder="Digite sua senha">
                                        </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core Java-->
    <script src="/vendor/jquery/jquery.min.js"></script>
